<!DOCTYPE html>
<html lang="zxx">
  <head>
    <title>
      Finwin Enterprises
    </title>
    <link rel="stylesheet" href="/css/cal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="Home Loan Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
SmartPhone Compatible web template, free WebDesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"
    />
    <script>
      addEventListener(
        "load",
        function () {
          setTimeout(hideURLbar, 0);
        },
        false
      );

      function hideURLbar() {
        window.scrollTo(0, 1);
      }
    </script>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- font-awesome icons -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet" />
    <!-- //Custom Theme files -->
    <!-- online fonts -->
    <!-- titles -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- body -->
    <link
      href="//fonts.googleapis.com/css?family=Poppins:400,500,600,700,800"
      rel="stylesheet"
    />
  </head>

  <body>
    <body>
        <div class="loan-calculator">
          <div class="top">
            <h2>Loan Calculator</h2>
    
            <form action="#">
              <div class="group">
                <div class="title">Amount</div>
                <input type="text" value="30000" class="loan-amount" />
              </div>
    
              <div class="group">
                <div class="title">Interest Rate</div>
                <input type="text" value="8.5" class="interest-rate" />
              </div>
    
              <div class="group">
                <div class="title">Tenure (in months)</div>
                <input type="text" value="240" class="loan-tenure" />
              </div>
            </form>
          </div>
    
          <div class="result">
            <div class="left">
              <div class="loan-emi">
                <h3>Loan EMI Per Month</h3>
                <div class="value">123</div>
              </div>
    
              <div class="total-interest">
                <h3>Total Interest Payable</h3>
                <div class="value">1234</div>
              </div>
    
              <div class="total-amount">
                <h3>Total Amount</h3>
                <div class="value">12345</div>
              </div>
    
              <button class="calculate-btn">Calculate</button>
            </div>
    
            <div class="right">
              <canvas id="myChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>   
    <!-- js-->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- js-->
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

    <script src="/js/calculator.js"></script>
    <!-- //Bootstrap Core JavaScript -->
  </body>
</html>
